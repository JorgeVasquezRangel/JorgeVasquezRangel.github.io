<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="Estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>

  <div class="contain">
    <header>
      <div class="logo-text">
        <img src="img/images.jpg" width="100%" alt="Logo">
        
      </div>

    </header>
	  

    <div class="content">
      <p><strong>Formulario de Inscripción</strong></p>

        <form class="form-contact" action="#" method="post">
      	  <label for="">Ingrese su Nombre</label>
          <input class="controls" type="text" name="" id="" placeholder="Nombre">

          <label for="">Ingrese su Apellido</label>
          <input class="controls" type="text" name="" id="" placeholder="Apellido">
			
	  	  <label for="">Fecha de Nacimiento</label>
          <input class="controls" type="date" name="" value="2022-10-24" min="1990-01-01" max="2022-10-24">

          <label for="">Correo Electrónico</label>
          <input class="controls" type="email" name="" id="" placeholder="Email"><br>

          <input type="checkbox" name="" id=""><span>Estoy de Acuerdo con los Términos y Condiciones</span> <br>

          <input class="submit" type="button" value="Enviar" > <input class="submit" type="button" value="Limpiar" >
        </form>
    </div>

  </div>
</body>
</html>
